<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="estilos.css">
<body>
    <main>
        <form id="p1">
            <h1> COMPLETE EL FORMULARIO </h1><br>
            <p>
                <label for="nombre">Nombre: </label><br>
                <input type="text" id="nombre" name="nombre" maxlength="20"><br><br>
                <label for="apellido">Apellido: </label><br>
                <input type="text" id="apellido" name="apellido" maxlength="20"><br><br>
                <label for="direccion">Dirección: </label><br>
                <input type="text" id="direccion" name="direccion" ><br><br>
                <label for="text">E-mail: </label><br>
                <input type="text" id="Email" name="Email"><br><br>
                <label type="Telefono">Teléfono: <br>
                <input type="text" id="telefono" name="telefono" pattern ="[0-9]{13}" onclick=this.value="" ></label><br>  <br>           
                <label for="edad">Edad: </label><br>
                <input type="number" id="edad" name="edad" min="16" max="120"><br><br>
            
                <label for="provincia">Provincia: </label><br>
                <input list="provincias" name="provincia" id="provincia"><br><br>
                <datalist id="provincias">
                    <option value="Rio Negro">Rio Negro</option>
                    <option value="Neuquén">Neuquén</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                </datalist>
            
                <label for="codigo-postal"> Código Postal: </label><br><br>
                <input type="text" id="codigo-postal" name="codigo-postal" pattern="[A-Z]{1}[0-9]{4}[A-Z]{3}"><br><br><br>

                <h2>Elige el método que prefieras para comunicarnos: 
                <p >
                    <input type="checkbox" id="email" name="email" value="E-MAIL" checked>
                    <label for="email">E-MAIL</label>
                    <input type="checkbox" id="telefono" name="telefono" value="TELEFONO">
                    <label for="telefono"> Teléfono</label>
                    <input type="checkbox" id="correopostal" name="correopostal" value="CorreoPostal" >
                    <label for="CorreoPostal">Correo Postal </label><br>
                </p>
            </h2><br>
           
                    <h2>Tipo de suscripción: 
                        <p>
                            <input type="checkbox" id="tipo" name="alertas" value="Alertas" checked>
                            <label for="alertas">Alertas</label>
                            <input type="checkbox" id="promociones" name="promociones" value="Promociones">
                            <label for="promociones">Promociones</label>
                            <input type="checkbox" id="noticias" name="noticias" value="Noticias">
                            <label for="noticias">Noticias</label>
                            <input type="checkbox" id="eventos" name="promociones" value="Eventos">
                            <label for="eventos">Eventos</label>
                        </p>
                    </h2><br>
            <button type="button" onclick="alert('Su formulario fue enviado con éxito')" >Enviar</button>
        </p>
        </form>
    </main>
        <br>
    <table style="width:100%">
        <tr>

        </tr>
        <tr>
        <td>Provincia</td>
        <td><input type="text" name="provincias"/></td>
        </tr>
    </table>
